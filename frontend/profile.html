<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyMood - Profile</title>
  <link rel="stylesheet" href="assets/styles/login.css" />
  <link rel="icon" href="assets/img/StudyMoodlogo.png" type="image/x-icon" />
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="assets/img/StudyMoodlogo2.png" alt="StudyMood Logo" class="logo" />
    </div>
    <div class="header-center">
      <nav>
        <div class="header-box">
          <a href="/">
            <div class="box">Home</div>
          </a>
          <a href="/stream">
            <div class="box">Stream</div>
          </a>
          <a href="/profile">
            <div class="box">Profile</div>
          </a>
        </div>
      </nav>
    </div>
    <div class="header-spacer"></div>
    <div id="color-mode">
      <button onclick="toggleTheme()">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          xmlns="http://www.w3.org/2000/svg"
          id="svg-color"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
        </svg>
      </button>
    </div>
  </header>

  <main class="main-wrapper">
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="register-form">
          <h2>Create Account</h2>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <button class="btn" type="submit">Register</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form id="login-form">
          <h2>Sign In</h2>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <a href="#" class="forget-link">Forgot your password?</a>
          <button class="btn" type="submit">Login</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="btn" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your details and start your journey with us</p>
            <button class="btn" id="register">Register</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/scripts/theme.js"></script>
  <script src="assets/scripts/profile.js"></script>
</body>

</html>
