<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page not Found</title>
  <link rel="stylesheet" href="../assets/styles/default.css">
  <link rel="icon" href="../assets/img/StudyMoodlogo.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="../assets/img/StudyMoodlogo2.png" alt="Logo" class="logo" />
    </div>

    <div class="header-center">
      <nav>
        <div class="header-box">
          <a href="/">
            <div class="box">
              Home
            </div>
          </a>
          <a href="/stream">
            <div class="box">
              Stream
            </div>
          </a>
          <a href="/profile">
            <div class="box">
              Profile
            </div>
          </a>
        </div>
      </nav>
    </div>
    <div class="header-spacer"></div>

    <div id="color-mode">
      <button onclick="toggle()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" id="svg-color">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
        </svg>
      </button>
    </div>
  </header>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for could not be found.</p>
    <p>It might have been moved, deleted, or never existed.</p>
    <p><a href="/">Go back to the homepage</a></p>
  </div>
</body>

<script src="../assets/scripts/theme.js"></script>

</html>
