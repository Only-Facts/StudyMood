<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Music Player</title>
    <!-- Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the player */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #63b3ed; /* Blueish title */
            margin-bottom: 20px;
            font-size: 2.25rem; /* text-4xl */
            font-weight: bold;
        }
        #music-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #music-list li {
            background-color: #4a5568; /* Even lighter background for list items */
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #music-list li:hover {
            background-color: #2b6cb0; /* Darker blue on hover */
        }
        #music-list li span {
            flex-grow: 1;
            text-align: left;
            padding-right: 10px;
            font-size: 1.125rem; /* text-lg */
        }
        audio {
            width: 100%;
            margin-top: 30px;
            background-color: #4a5568;
            border-radius: 8px;
            padding: 10px;
        }
        .error-message {
            color: #fc8181; /* Red for errors */
            margin-top: 15px;
        }
        .loading-message {
            color: #a0aec0; /* Grey for loading */
            margin-top: 15px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.75rem; /* text-3xl */
            }
            #music-list li {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎧 Rust Music Streamer 🎶</h1>

        <div id="status-message" class="loading-message">Loading music...</div>

        <ul id="music-list">
            <!-- Music items will be inserted here by JavaScript -->
        </ul>

        <audio id="audio-player" controls preload="auto" class="rounded-lg shadow-md"></audio>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081'; // Your Rust backend URL
        const musicListElement = document.getElementById('music-list');
        const audioPlayer = document.getElementById('audio-player');
        const statusMessageElement = document.getElementById('status-message');

        /**
         * Displays a status message to the user.
         * @param {string} message - The message to display.
         * @param {string} type - 'loading', 'error', or empty (for general messages).
         */
        function showStatus(message, type = '') {
            statusMessageElement.textContent = message;
            statusMessageElement.className = `status-message ${type}-message`;
            if (type === 'error') {
                statusMessageElement.classList.add('error-message');
            } else if (type === 'loading') {
                statusMessageElement.classList.add('loading-message');
            } else {
                statusMessageElement.classList.remove('error-message', 'loading-message');
            }
        }

        /**
         * Fetches the list of music tracks from the backend API.
         */
        async function fetchMusicList() {
            showStatus('Loading music...', 'loading');
            try {
                const response = await fetch(`${API_BASE_URL}/music/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const tracks = await response.json();
                displayMusicList(tracks);
                if (tracks.length === 0) {
                    showStatus('No music found in the configured directory. Make sure your Rust backend is running and the "music" folder contains audio files.', '');
                } else {
                    showStatus('Select a song to play!', '');
                }
            } catch (error) {
                console.error('Error fetching music list:', error);
                showStatus(`Failed to load music: ${error.message}. Please ensure the Rust backend is running on ${API_BASE_URL}`, 'error');
            }
        }

        /**
         * Displays the music tracks in the HTML list.
         * @param {Array<Object>} tracks - An array of track objects from the API.
         */
        function displayMusicList(tracks) {
            musicListElement.innerHTML = ''; // Clear existing list
            tracks.forEach(track => {
                const listItem = document.createElement('li');
                listItem.classList.add('flex', 'items-center', 'justify-between', 'bg-gray-700', 'hover:bg-blue-800', 'p-4', 'mb-2', 'rounded-lg', 'cursor-pointer', 'transition', 'duration-300');

                const trackTitle = document.createElement('span');
                trackTitle.textContent = track.file;
                listItem.appendChild(trackTitle);

                const playButton = document.createElement('button');
                playButton.innerHTML = '▶️ Play';
                playButton.classList.add('bg-blue-600', 'hover:bg-blue-700', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded-full', 'shadow-md', 'transition', 'duration-300');

                // When a song is clicked, set the audio player's source and play.
                playButton.onclick = () => {
                    const streamUrl = `${API_BASE_URL}/music/${encodeURIComponent(track.path)}`;
                    audioPlayer.src = streamUrl;
                    audioPlayer.play();
                    showStatus(`Now playing: ${track.file}`, '');
                };
                listItem.appendChild(playButton);

                musicListElement.appendChild(listItem);
            });
        }

        // Fetch music list when the page loads
        document.addEventListener('DOMContentLoaded', fetchMusicList);
    </script>
</body>
</html>
